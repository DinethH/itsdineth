<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">



<dom-module id="portfolio-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    .container-desktop {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    paper-material {
      width: 300px;

      margin: 15px;
    }
    
    .product-image {
      width: 100%;
    }
    .list-item {
      margin: 10px;
    }
 
   .products-wrapper {
             display: -webkit-flex; /* Safari */
        -webkit-flex-wrap: wrap; /* Safari 6.1+ */
        display: flex;   
        flex-wrap: wrap;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
   }
   a.product-link {
     text-decoration: none;
     color: var(--primary-text-color);
   }
   .product-title {
     font-size: 20px;
     padding: 8px;
   }
   .product-type, .product-years {
     padding: 8px;
   }
   .product-type {
     color: #D87C2B;
   }
   .product-years {
     color: #3CA320;
   }
       .wrapper-social {
      display: -webkit-flex; /* Safari */
      -webkit-flex-wrap: wrap; /* Safari 6.1+ */
      display: flex;   
      flex-wrap: wrap;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
    }
    .social {
      width: 64px;
      margin: 20px;
    }
    
    h1 {
      font-size: 48px;
    }
    h2 {
      color: #666;
    }
        .wrapper {
     text-align: center;

    }
    
    </style>
    


  
  <div class="container-desktop">
    
    <div class="wrapper">
      <h1>It's Dineth</h1>
  </div>
  
  <div class="wrapper">
    <h2>Projects</h2>
  </div>
      <iron-ajax url="../../data.json" last-response="{{data}}" auto></iron-ajax>
   
   <div class="products-wrapper">
      {{productID}}
      <template is="dom-repeat" items="{{data}}">
        <div class="list-item">
            <a class="product-link" href="{{item.url}}" target="_blank">
            <paper-material>
              <img class="product-image" src="images/products/{{item.img}}">
               <div class="product-title">{{item.name}}</div>
               <div class="layout horizontal">
                 <div class="product-type">{{item.type}}</div>
                 <div class="flex"></div>
                 <div class="product-years">{{item.years}}</div>
               </div>
             
            </paper-material>
          </a>
          </div>
    </template>
   </div>

 <div class="wrapper">
    <h2>Social Media</h2>
  </div>
  
    <div class="wrapper wrapper-social layout horizontal">
    <div>
      <a target="_blank" href="https://github.com/DinethH">
        <img class="social" src="../../images/icons/icons/github.svg">
      </a>
    </div>
    <div>
      <a target="_blank" href="https://www.linkedin.com/in/dinethh">
        <img class="social" src="../../images/icons/icons/linkedin.svg">
      </a>
    </div>
    <div>
      <a target="_blank" href="https://twitter.com/ItsDineth">
        <img class="social" src="../../images/icons/icons/twitter.svg">
      </a>
    </div>
    <div>
      <a target="_blank" href="https://www.instagram.com/itsdineth/">
        <img class="social" src="../../images/icons/icons/instagram.svg">
      </a>
    </div>
    <div>
      <a target="_blank" href="https://www.facebook.com/idineth">
        <img class="social" src="../../images/icons/icons/facebook.svg">
      </a>
    </div>
    <div>
      <a target="_blank" href="https://plus.google.com/+DinethHettiarachchi">
        <img class="social" src="../../images/icons/icons/googleplus.svg">
      </a>
    </div>
  </div>

  </div>

   
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'portfolio-list',

        properties: {
          items: {
            type: Array,
            notify: true,
          },
          baseUrl: String,
          productID: String
        },

        ready: function() {
         
        }
      });
    })();
  </script>
</dom-module>
